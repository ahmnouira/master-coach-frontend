<div class="form-group" [ngClass]="{ 'mb-20': !disableMargin }">
  <label class="element-label">{{ label }}</label>
  <angular2-multiselect
    name="{{ name }}"
    [data]="data"
    [(ngModel)]="model"
    [settings]="settings"
    (onSelect)="handleItemSelect($event)"
  >
  </angular2-multiselect>
</div>
