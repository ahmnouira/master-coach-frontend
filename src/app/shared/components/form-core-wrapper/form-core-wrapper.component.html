<div id="main-container-login" class="row">
  <ng-content select="[left]"></ng-content>

  <div
    class="col right-login-pane"
    [ngStyle]="{ 'margin-top': name === 'login' ? '80px' : '' }"
  >
    <div class="image">
      <a *ngIf="!isLoginPage" href="/login">
        <img src="{{ image }}" alt="" />
      </a>
      <img src="{{ image }}" alt="" *ngIf="isLoginPage" />
    </div>
    <div class="welcome-title">
      <span>{{ title }}</span>
    </div>
    <div class="login-form">
      <ng-content></ng-content>
    </div>
  </div>
</div>
