<div>
  <div class="product-info" [ngStyle]="{ 'background-image': backgroundImage }">
    <div class="play-button" *ngIf="isVideo"></div>
  </div>
  <div class="desc">
    <p>
      {{ product.description }}
    </p>
  </div>

  <app-button
    *ngIf="showDownload"
    (onClick)="download()"
    [isLoading]="isSubmitting"
    [title]="'Télécharger'"
    [disabled]="disabled || isSubmitting"
    [icon]="'download'"
  >
  </app-button>
</div>
