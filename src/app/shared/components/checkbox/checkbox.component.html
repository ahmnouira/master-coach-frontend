<label class="title" *ngIf="title" for="{{ id }}">{{ title }}</label>
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [(ngModel)]="model"
    #field="ngModel"
    id="{{ id }}"
    [disabled]="disabled"
    (input)="handleChange($event)"
  />
  <label class="form-check-label" for="{{ id }}">{{ label }}</label>
</div>
