<div class="file-box">
  <label class="element-label" *ngIf="label" for="{{ name }}">{{
    label
  }}</label>
  <div class="d-flex">
    <a
      class="mlr-10"
      [href]="sanitizer.bypassSecurityTrustResourceUrl(sanitizerUrl)"
      download
      title="{{ filename }}"
      target="_blank"
      >{{ filename }}</a
    >
    <img
      (click)="handleDelete()"
      src="assets/img/common/trash-bin.svg"
      style="width: 15px"
    />
  </div>
</div>
