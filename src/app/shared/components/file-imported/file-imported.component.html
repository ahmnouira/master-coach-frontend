<div class="file-box">
  <label class="element-label" for="{{ name }}">{{ label }}</label>
  <div class="d-flex">
    <a
      class="mlr-10"
      [attr.href]="sanitizer.bypassSecurityTrustResourceUrl(model)"
      download="{{ fileName }}.pdf"
      title="{{ fileName }}.pdf"
      >{{ fileName }}.pdf</a
    >
    <img
      (click)="handleDelete()"
      src="assets/img/common/trash-bin.svg"
      style="width: 15px"
    />
  </div>
</div>
