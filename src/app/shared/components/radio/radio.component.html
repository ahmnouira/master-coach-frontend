<div class="form-check radio-container">
  <input
    class="form-check-input"
    type="radio"
    name="{{ name }}"
    id="{{ id }}"
    [checked]="checked"
    value="{{ value }}"
    [disabled]="disabled"
    (input)="handleChange($event)"
  />
  <label class="form-check-label" for="{{ id }}">{{ label }}</label>
</div>
