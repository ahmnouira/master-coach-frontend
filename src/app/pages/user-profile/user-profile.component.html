<app-sub-header [title]="'User profile'" [subTitle]="'BACK'"></app-sub-header>
<div class="row sub-component-content">
  <div class="col-9 col-lg-9 pl-40" style="margin: 5px auto">
    <div
      class="image-container"
      style="display: flex; justify-content: center; margin-bottom: 35px"
    >
      <img
        class="profil-image"
        [attr.src]="form.photo"
        style="max-width: 250px"
      />
    </div>
    <div class="row profil-data mb-17 gx-4">
      <div class="col-md-6 form-group">
        <label class="element-label">Nom</label>
        <input
          type="text"
          [(ngModel)]="form.nom"
          class="form-control element"
          placeholder="Laroche"
          disabled
        />
      </div>
      <div class="col-md-6 form-group">
        <label class="element-label">Prénom</label>
        <input
          type="text"
          [(ngModel)]="form.prenom"
          class="form-control element"
          placeholder="David"
          disabled
        />
      </div>
    </div>
    <div class="row profil-data mb-17 gx-4">
      <div class="col-md-6 form-group">
        <label class="element-label">Email</label>
        <input
          type="email"
          [(ngModel)]="form.email"
          class="form-control element"
          placeholder="davidlaroche@gmail.com"
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          disabled
          #email="ngModel"
        />
        <div *ngIf="(email.invalid && email.touched) || email.dirty">
          <small
            *ngIf="email.errors?.required"
            class="alert alert-danger"
            role="alert"
            >L'email' est obligatoire!</small
          >
          <small
            *ngIf="email.errors?.pattern"
            class="alert alert-danger"
            role="alert"
            >Veuillez entrer un email valide</small
          >
        </div>
      </div>

      <div class="col-md-6 form-group">
        <label class="element-label">Numéro de téléphone</label>
        <input
          type="tel"
          [(ngModel)]="form.tel"
          class="form-control element"
          placeholder="+33 12 34 56 789"
          pattern="^(0|\+33)[ ]?[1-9]([-.: ]?[0-9]{2}){4}$"
          required
          disabled
          #tel="ngModel"
        />
        <div *ngIf="(tel.invalid && tel.touched) || tel.dirty">
          <small
            *ngIf="tel.errors?.required"
            class="alert alert-danger"
            role="alert"
            >Le numéro de telephone est est obligatoire!</small
          >
          <small
            *ngIf="tel.errors?.pattern"
            class="alert alert-danger"
            role="alert"
            >Veuillez entrer un numéro de telephone valide</small
          >
        </div>
      </div>
    </div>
  </div>
</div>
