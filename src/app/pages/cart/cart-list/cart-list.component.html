<app-sub-header [title]="'Panier'"></app-sub-header>

<app-page-wrapper>
  <app-page-list-wrapper
    [error]="error"
    [found]="hasItems()"
    [isLoading]="isLoading"
    [title]="'orders'"
  >
    <div>
      <div *ngFor="let order of data; index as i; trackBy: trackById">
        <app-cart-card
          [order]="order"
          (onDelete)="handleDelete($event)"
        ></app-cart-card>
      </div>

      <app-button
        [title]="'ProcÃ©der au paiement'"
        (onClick)="submit()"
        [isLoading]="isSubmitting"
      ></app-button>
    </div>
  </app-page-list-wrapper>
</app-page-wrapper>
