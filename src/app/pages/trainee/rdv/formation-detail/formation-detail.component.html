<app-sub-header
  [title]="'Mes rendez-vous'"
  [subTitle]="'BACK'"
></app-sub-header>
<app-page-wrapper>
  <app-page-list-wrapper
    [error]="error"
    [found]="found"
    [isLoading]="isLoading"
    [title]="'service'"
  >
    <app-tabs-wizard></app-tabs-wizard>
    <div class="formation-content row gx-4 gx-lg-5">
      <div class="col-4 col-xxl-3">
        <app-user-card
          *ngIf="data && data.user"
          [user]="data.user"
          [data]="data"
          [rating]="true"
          [page]="'view-service'"
        ></app-user-card>

        <div class="d-flex align-items-center" style="width: 100%">
          <input
            type="checkbox"
            id="isIndiv"
            name="isIndiv"
            [checked]="isIndiv"
            (change)="isIndiv = !isIndiv"
            style="margin-top: 15px"
          />
          <button class="rdv-btn mt-3">
            <img src="assets/img/common/profile%20(1).svg" />Session
            individuelle</button
          >&nbsp;
        </div>
        <div class="d-flex align-items-center" style="width: 100%">
          <input
            type="checkbox"
            id="isVid"
            name="isVid"
            [checked]="!isIndiv"
            (change)="isIndiv = !isIndiv"
            style="margin-top: 5px"
          />
          <button class="rdv-btn">
            <img src="assets/img/common/video-call.svg" /> Session via
            visio-conférence</button
          >&nbsp;
        </div>
      </div>
      <div class="col-8 col-xxl-9">
        <app-product-info
          *ngIf="data"
          [image]="data.image"
          [description]="data.description"
        ></app-product-info>

        <app-button
          (onClick)="reserver()"
          [title]="'Réserver'"
          [isLoading]="isSubmitting"
        >
        </app-button>
      </div>
    </div>
  </app-page-list-wrapper>
</app-page-wrapper>
