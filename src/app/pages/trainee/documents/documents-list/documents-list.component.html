<app-sub-header [title]="'Mes outils de suivi'"></app-sub-header>

<app-page-wrapper>
  <app-page-header-wrapper>
    <div class="row align-items-center" start>
      <app-select
        class="col"
        [data]="FILTER_STATUS"
        [text]="'Status'"
        [(model)]="selectedStatus"
        (onItemOneSelect)="filters.status = $event"
        [singleSelection]="true"
      ></app-select>

      <app-select
        class="col"
        [data]="FILTER_THEMATIC"
        [text]="'ThÃ©matique'"
        [(model)]="selectedThematic"
        (onItemOneSelect)="filters.thematic = $event"
        [singleSelection]="true"
      ></app-select>

      <app-search
        class="col"
        [(model)]="search"
        (modelChange)="handleSearch($event)"
      ></app-search>

      <app-button class="col" [title]="'Rechercher'" [variant]="'basic'">
      </app-button>
    </div>
  </app-page-header-wrapper>

  <app-page-list-wrapper
    [error]="error"
    [found]="found"
    [isLoading]="isLoading"
    [title]="'documents'"
  >
    <div class="table-responsive">
      <loading-card [loading]="loadingAnimation">
        <datatable
          [datatable]="data"
          (datatableChange)="datatableChange($event)"
          [checkboxes]="true"
          [Actions]="ACTION_COLUMNS"
          (onActionClicked)="onActionClicked($event)"
          [searchvalue]="search"
          [displayedColomn]="DISPLAYED_COLUMNS"
        ></datatable>
      </loading-card>
    </div>
  </app-page-list-wrapper>
</app-page-wrapper>
