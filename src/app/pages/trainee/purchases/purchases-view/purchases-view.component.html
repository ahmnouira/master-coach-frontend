<app-sub-header [title]="'DÃ©tail command'" [subTitle]="'BACK'"></app-sub-header>
<app-page-wrapper>
  <app-page-list-wrapper
    [error]="error"
    [found]="found"
    [isLoading]="isLoading"
    [title]="'command'"
  >
    <div class="row">
      <app-purchases-total
        [products]="data.products"
        *ngIf="data && data.products"
      ></app-purchases-total>
    </div>

    <div class="row gx-4 gx-lg-5" *ngIf="data && data.products">
      <h1>Produits</h1>
      <div *ngFor="let product of data.products; index as i">
        <div class="col-4 col-xxl-3"></div>

        <div class="col-8 col-xxl-9">
          <app-product-info
            *ngIf="product"
            [image]="product.image"
            [type]="product.type"
            [description]="product.description"
          ></app-product-info>
        </div>
      </div>
    </div>
  </app-page-list-wrapper>
</app-page-wrapper>
