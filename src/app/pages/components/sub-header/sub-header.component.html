<div class="sub-component-nav d-flex flex-column-reverse flex-md-row">
  <div class="sub-component-title align-self-start">
    <h6>{{ title }}</h6>
    <span *ngIf="subTitle == 'DATE'">{{
      todayDate | date: "dd MMMM yyyy HH:mm":undefined:"fr-FR"
    }}</span>
    <span *ngIf="subTitle == 'BACK'" (click)="back()" style="cursor: pointer"
      ><img src="assets/img/common/Arrow%20Outline.svg" /> Retour</span
    >
  </div>
  <div
    class="left-side-elements d-flex justify-content-between justify-content-md-end"
  >
    <div class="burger-menu-container d-md-none d-flex align-items-center">
      <div>
        <img src="../../../../assets/icon/burger-menu.svg" />
      </div>
      <div>
        <img src="../../../../assets/icon/logo.svg" />
      </div>
    </div>
    <div>
      <a
        *ngIf="getUserRole()?.toLowerCase() === 'coach'"
        class="dropdown-toggle res-link mlr-10 d-none d-md-inline-block"
        data-toggle="collapse"
        aria-expanded="false"
      >
        <img src="assets/img/common/XMLID_105_.svg" />
        <span class="d-none d-lg-inline-block">Lien de r√©servation</span>
      </a>
      <input class="search" type="text" placeholder="Recherche..." />
      <div class="btn-group" dropdown placement="bottom left">
        <app-sub-header-item
          [items]="unreadUserNotifications"
        ></app-sub-header-item>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-basic"
        >
          <div *ngIf="userNotifications.length > 0">
            <li role="menuitem" *ngFor="let notif of userNotifications">
              <a class="dropdown-item d-flex" (click)="markOneAsRead(notif)">
                <div style="margin-right: 20px">
                  <span class="notif-message">{{ notif.message }}</span
                  ><br />
                  <span class="notif-date">{{ notif.date }}</span>
                </div>
                <div
                  class="d-flex"
                  style="width: 10px; align-items: center"
                  *ngIf="!notif.read"
                >
                  <span class="unread-dot"></span>
                </div>
              </a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" (click)="markAllAsRead()"
                >Marquer tout comme lu</a
              >
            </li>
          </div>
          <diV *ngIf="userNotifications.length == 0">
            <li role="menuitem">
              <a class="dropdown-item">Vous n'avez pas de notifications</a>
            </li>
          </diV>
        </ul>
      </div>

      <app-avatar [photo]="user.photo" [role]="user.role" [title]="user.email">
      </app-avatar>
    </div>
  </div>
</div>
