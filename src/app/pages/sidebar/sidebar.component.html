<nav id="sidebar" class="d-none d-md-block">
  <div class="sidebar-header mb-5">
    <img
      [routerLink]="path"
      src="assets/img/login/mastercoach.svg"
      alt="logo"
    />
  </div>

  <ul *ngIf="role === 'admin'" class="list-unstyled components">
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a routerLink="/pages/admin/users/list">
        <img src="assets/img/common/account%20(2).svg" />
        <span>Gestions des utilisateurs</span>
      </a>
    </li>
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a routerLink="/pages/admin/categories/list">
        <img src="assets/img/common/customer%20(5).svg" />
        <span>Gestion des catégories</span>
      </a>
    </li>
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a routerLink="/pages/admin/competences/list">
        <img src="assets/img/common/customer%20(5).svg" />
        <span>Gestion des compétences</span>
      </a>
    </li>
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a routerLink="/pages/admin/accreditations/list">
        <img src="assets/img/common/clothing-store.svg" />
        <span>Gestions des accréditations</span>
      </a>
    </li>
  </ul>
  <ul *ngIf="role === 'coach'" class="list-unstyled components">
    <app-sidebar-item
      *ngFor="let item of coachSidebar"
      [item]="item"
    ></app-sidebar-item>
  </ul>
  <ul *ngIf="role === 'client'" class="list-unstyled components">
    <li>
      <a>
        <img class="profil_icon" src="assets/img/common/account%20(2).svg" />
        <span>Mon Profil</span>
      </a>
    </li>
    <li [class.active]="getUrl().includes('/client/coach')">
      <a routerLink="/pages/client/coach-list">
        <img src="assets/img/common/edit.svg" />
        <span>Trouver un coach</span>
      </a>
    </li>
    <li [class.active]="getUrl().includes('/client/rdv')">
      <a routerLink="/pages/client/rdv/list">
        <img src="assets/img/common/deadline.svg" />
        <span>Mes rendez-vous</span></a
      >
    </li>
    <li>
      <a>
        <img src="assets/icon/shopping-cart.svg" />
        <span>Mes achats</span>
      </a>
    </li>
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a routerLink="/pages/conversations">
        <img src="assets/img/common/chatting%20(1).svg" />
        <span>Messagerie</span></a
      >
    </li>
    <li
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: false }"
    >
      <a routerLink="/pages/client/docs">
        <img src="assets/img/common/file%20(5).svg " />
        <span>Mes outils de suivi</span></a
      >
    </li>
    <li>
      <a>
        <img src="assets/img/common/clothing-store.svg" />
        <span>Ma bibliothèque</span></a
      >
    </li>
  </ul>

  <ul class="list-unstyled">
    <li [class.active]="getUrl().includes('/parametre')">
      <a (click)="goToProfile()">
        <img src="assets/img/common/settings.svg" />
        <span>Paramètres</span></a
      >
    </li>

    <li>
      <a (click)="logout()">
        <img src="assets/img/common/XMLID_2_.svg" />
        <span>Déconnexion</span></a
      >
    </li>
  </ul>
  <div *ngIf="role === 'client'" class="nav_img">
    <img src="assets/img/menu-img.png" />
  </div>
</nav>
