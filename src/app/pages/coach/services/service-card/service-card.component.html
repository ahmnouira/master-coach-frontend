<div
  class="service-card"
  [ngStyle]="{ 'background-image': backgroundImage }"
  routerLink="/pages/coach/services/edit/{{ service._id }}"
>
  <div class="service-card-label d-inline-flex">
    <p>{{ service.title }}</p>
  </div>

  <h3 class="service-card-text">{{ service.description }}</h3>
</div>
