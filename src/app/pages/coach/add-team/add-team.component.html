<app-sub-header [title]="'Ajouter une équipe'" [subTitle]="'BACK'"></app-sub-header>
<div class="sub-component-content pt-40">
  <form>
    <div class="input-group form-group form-inline mb-2 mt-2">
      <div class="col-2">
        <span class="input-group-text"> Nom de l'équipe : </span>
      </div>
      <div class="col-10">
        <input class="form-control ml-2" required [(ngModel)]="teamName" id="name" name="name" type="text" />
      </div>
    </div>
    <div class="input-group form-group form-inline mb-2 mt-2">
      <div class="col-2">
        <span class="input-group-text"> Description de l'équipe : </span>
      </div>
      <div class="col-10">
        <textarea rows="5" style="height: 120px" [(ngModel)]="teamDesc"
                  class="form-control ml-2"  id="teamDesc" name="teamDesc"
                  placeholder="Texte...">
                </textarea>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-start mb-4" style="padding: 15px;">
    <button class="btn btn-primary align-self-start" (click)="addTeam()">Enregistrer</button>&nbsp;
  </div>
</div>
