<app-sub-header [title]="'Paramètres'"></app-sub-header>

<div class="row sub-component-content">
  <div class="col-2 p-0">
    <button
      class="active-tab white-bg pl-0"
      [routerLink]="['/pages/coach/parametre']"
    >
      <span>Mon profil</span>
      <img src="assets/img/common/arrow-left.svg" />
    </button>
    <button class="active-tab" [routerLink]="['/pages/coach/plans']">
      <span>Mes plans</span>
      <img src="assets/img/common/arrow-left.svg" />
    </button>

    <div
      class="smaller-font pl-0"
      style="margin-left: 10px"
      [routerLink]="['/pages/coach/quiz/list']"
    >
      <span style="margin-left: 10px">Formulaire de suivi client</span>
      <img src="assets/img/common/arrow-left.svg" width="5px" height="6px" />
    </div>
    <div class="white-bg pl-0 smaller-font mt-3">
      <span>Politique de confidentialité </span>
      <img src="assets/img/common/arrow-left.svg" width="5px" height="6px" />
    </div>
    <div class="white-bg pl-0 smaller-font mt-3">
      <span>Conditions générales </span>
      <img src="assets/img/common/arrow-left.svg" width="5px" height="6px" />
    </div>
  </div>
  <div class="col-10">
    <div class="plans-container">
      <h3 class="plans-container-title">Mon plan actif</h3>
      <p class="plans-container-info">Plan actif: Lorem ipsum</p>
      <p class="plans-container-info">
        Expire dans : <span class="plans-container-expire">15 jours</span>
      </p>
      <h3 class="plans-container-title" style="margin-top: 30px">
        Migrer vers un nouveau plan
      </h3>

      <div class="row plans-container-plans">
        <div class="col-6">
          <div style="margin-right: 40px">
            <app-plan-card></app-plan-card>
          </div>
          <app-plan-card></app-plan-card>
        </div>

        <div class="col-6">
          <div style="margin-right: 40px">
            <app-plan-card></app-plan-card>
          </div>
          <app-plan-card></app-plan-card>
        </div>
      </div>
    </div>
  </div>
</div>
