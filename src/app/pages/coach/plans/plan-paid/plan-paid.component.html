<app-sub-header [title]="'ParamÃ¨tres'"></app-sub-header>

<div class="row sub-component-content">
  <div class="col-2 p-0">
    <app-coach-menu [active]="'plans'"></app-coach-menu>
  </div>

  <div class="col-10">
    <div *ngIf="isLoading; else elseBlock">
      <div style="margin-top: 50px">
        <app-loader></app-loader>
      </div>
    </div>

    <ng-template #elseBlock>
      <div class="container" *ngIf="success">
        <h3 class="container-title">Thanks for your subscription</h3>
        <p class="container-text">
          You have paid
          <b class="container-price">{{ plan.price }}</b>
          <b class="container-price"> {{ plan.title }}</b> ----
          <b class="container-price">{{ plan.period }}</b>
          for the following features:
        </p>
        <p class="container-features" *ngFor="let feature of plan.features">
          {{ feature }}
        </p>

        <a class="link link-primary" (click)="back()">Back</a>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
        <a class="link link-primary" (click)="back()">Back</a>
      </div>
    </ng-template>
  </div>
</div>
