<app-sub-header [title]="'ParamÃ¨tres'"></app-sub-header>

<div class="row sub-component-content">
  <div class="col-2 p-0">
    <app-coach-menu [active]="'plans'"></app-coach-menu>
  </div>
  <div class="col-10">
    <div class="plans-container">
      <h3 class="plans-container-title">Mon plan actif</h3>
      <p class="plans-container-info">
        Plan actif:
        <b class="plans-container-expire"
          >{{ subscriptionType | titlecase }},
          {{ subscriptionPeriod | titlecase }}</b
        >
      </p>
      <p class="plans-container-info">
        Expire dans:
        <b class="plans-container-expire">{{ expires }}</b>
      </p>

      <div class="d-flex justify-content-between" style="margin-top: 30px">
        <h3 class="plans-container-title">Migrer vers un nouveau plan</h3>

        <div class="d-flex align-items-center" style="margin-right: 200px">
          <app-radio
            [label]="'Yearly'"
            [(model)]="form.subscriptionPeriod"
            [value]="'yearly'"
            (modelChange)="changeOffer($event)"
          >
          </app-radio>

          <app-radio
            [label]="'Monthly'"
            [(model)]="form.subscriptionPeriod"
            [value]="'monthly'"
            (modelChange)="changeOffer($event)"
          >
          </app-radio>
        </div>

        <div></div>
      </div>

      <div class="row plans-container-plans">
        <div class="col-6" *ngFor="let plan of plans">
          <app-plan-card
            [email]="userEmail"
            [plan]="plan"
            (onClick)="setSelectedPlan($event)"
          ></app-plan-card>
        </div>
      </div>
    </div>
  </div>
</div>
