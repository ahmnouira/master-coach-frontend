<form name="form" #f="ngForm" novalidate>
  <app-text-area
    [label]="'Notes'"
    [(model)]="form.note"
    [placeholder]="'Texte…'"
    [form]="f"
    [variant]="'secondary'"
  >
  </app-text-area>

  <app-form-footer
    [error]="error"
    [success]="success"
    [successMessage]="'Note ajoutée'"
    [showDivider]="false"
  ></app-form-footer>

  <app-button
    (onClick)="submit()"
    [isLoading]="isSubmitting"
    [disabled]="isSubmitting"
  >
  </app-button>
</form>
