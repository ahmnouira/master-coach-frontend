<div class="client-info">
  <a
    class="send-msg"
    (click)="createNewConversation(selectedUser)"
    *ngIf="selectedUser"
  >
    <span class="material-icons" style="vertical-align: bottom">send</span>
    Envoyer un message
  </a>

  <app-client-card-view
    [user]="selectedUser"
    *ngIf="selectedUser"
  ></app-client-card-view>
</div>
