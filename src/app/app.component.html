<div
  id="main"
  class="d-flex"
  [style.background-color]="
    role == 'Coach'
      ? '#EFFAFD !important'
      : role == 'Admin'
      ? '#E8FDE8 !important'
      : '#FDEFEA !important'
  "
>
  <div *ngIf="isLoading; else elseBlock">
    <p>Loading...</p>
  </div>

  <ng-template #elseBlock>
    <app-sidebar></app-sidebar>
    <div id="content">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>
